<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Animation with LocalStorage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        /* Button to toggle animation */
        .toggle-button {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #45a049;
        }

        /* Ball animation and base style */
        .ball {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
            margin-top: 50px;
            animation: bounce 2s ease-in-out infinite;
        }

        /* Bouncing animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Disable animation by overriding the animation property */
        .no-animation {
            animation: none;
        }

    </style>
</head>
<body>

    <h1>Interactive Bouncing Ball</h1>
    <div class="ball" id="ball"></div>

    <!-- Button to toggle animation -->
    <button class="toggle-button" id="toggleButton">Disable Animation</button>

    <script>
        // JavaScript to handle animation toggle and localStorage
        const toggleButton = document.getElementById('toggleButton');
        const ball = document.getElementById('ball');

        // Check localStorage to see if animations were previously disabled
        if (localStorage.getItem('animationDisabled') === 'true') {
            // If disabled, stop the animation
            ball.classList.add('no-animation');
            toggleButton.textContent = 'Enable Animation';
        } else {
            // Ensure animation is running on initial load
            ball.classList.remove('no-animation');
            toggleButton.textContent = 'Disable Animation';
        }

        // Add event listener to toggle button
        toggleButton.addEventListener('click', () => {
            if (ball.classList.contains('no-animation')) {
                // Enable animation
                ball.classList.remove('no-animation');
                localStorage.setItem('animationDisabled', 'false');
                toggleButton.textContent = 'Disable Animation'; // Update button text
            } else {
                // Disable animation
                ball.classList.add('no-animation');
                localStorage.setItem('animationDisabled', 'true');
                toggleButton.textContent = 'Enable Animation'; // Update button text
            }
        });
    </script>

</body>
</html>
